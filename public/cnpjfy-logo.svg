<!-- CNPJfy - Horizontal Lockup -->
<svg width="640" height="160" viewBox="0 0 640 160" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title2 desc2">
  <title id="title2">CNPJfy Logo</title>
  <desc id="desc2">Icon plus the wordmark CNPJfy with gradient accent on fy.</desc>
  <defs>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7A5CFF"/>
      <stop offset="50%" stop-color="#9653FF"/>
      <stop offset="100%" stop-color="#C84CF9"/>
    </linearGradient>
    <style>
      /* Change these if you want different colors */
      .word { fill:#E9E9F2; }       /* for dark backgrounds */
      .fy   { fill:url(#g2); }
      @media (prefers-color-scheme: light) {
        .word { fill:#1C1C28; }     /* for light backgrounds */
      }
      text { font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; }
    </style>
  </defs>

  <!-- Icon -->
  <g transform="translate(0,0)">
    <rect x="8" y="8" width="144" height="144" rx="28" fill="url(#g2)"/>
    <g fill="#FFFFFF" transform="translate(0,0)">
      <path d="M40 42c0-6 5-10 10-10h60l26 26v70c0 6-5 10-10 10H50c-6 0-10-5-10-10V42z" opacity=".96"/>
      <path d="M110 32v16c0 6 4 10 10 10h16l-26-26z" opacity=".92"/>
      <rect x="56" y="80" width="56" height="8" rx="4" opacity=".75"/>
      <rect x="56" y="98" width="46" height="8" rx="4" opacity=".65"/>
      <rect x="56" y="116" width="64" height="8" rx="4" opacity=".55"/>
      <g transform="translate(92,96)">
        <circle cx="36" cy="36" r="24" fill="#FFFFFF" opacity=".96"/>
        <circle cx="36" cy="36" r="16" fill="url(#g2)"/>
        <rect x="56" y="56" width="10" height="24" rx="5" transform="rotate(45 61 68)" fill="#FFFFFF" opacity=".96"/>
      </g>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(176,34)">
    <text x="0"  y="78" class="word" font-size="84" font-weight="800" letter-spacing="1">CNPJ</text>
    <text x="252" y="78" class="fy"   font-size="84" font-weight="800" letter-spacing="0">fy</text>
  </g>
</svg>
